<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <h2 class="header">
        Countdown to new year <span id="newyear-positive">0000</span>
      </h2>
      <h1 class="newyear">0000</h1>
      <div class="time">
        <div class="time-box">
          <div class="time-box__count">
            <span id="days">0</span>
          </div>
          <div class="time-box__text">Days</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="hours">0</span>
          </div>
          <div class="time-box__text">Hours</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="minutes">0</span>
          </div>
          <div class="time-box__text">Minutes</div>
        </div>
        <div class="time-box">
          <div class="time-box__count">
            <span id="seconds">0</span>
          </div>
          <div class="time-box__text">Seconds</div>
        </div>
      </div>
    </div>
    <div
      class="firework-container"
      style="background-image: url('./assets/img/bg_1.jfif')"
    ></div>
    <script src="./assets/js/fireworks.js"></script>
    <script src="./assets/js/amlich-nbd.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
